<!-- registration_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    {% block content%}
    <h2>User Registration</h2>
    <form method="post" action="/adminlawyer/register" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="mb-3 col-md-6">
            <label class="form-label">Full Name : </label>
            <input type="text" class="form-control" pattern="[a-zA-Z\s]{4,50}" id="fullname" name="lawyer_name" placeholder="e.g. Pratik Jaybhai Shah">
            <div id="fullnameError" class="error"></div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6">
            <label class="form-label">First Name: </label>
            <input type="text" class="form-control" pattern="[a-zA-Z\s]{4,50}" id="firstname" name="firstname" placeholder="e.g. Pratik Jaybhai Shah">
            <div id="fullnameError" class="error"></div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6">
            <label class="form-label">Last Name : </label>
            <input type="text" class="form-control" pattern="[a-zA-Z\s]{4,50}" id="lastname" name="lastname" placeholder="e.g. Pratik Jaybhai Shah">
            <div id="fullnameError" class="error"></div>
        </div>
        <div class="mb-3 col-md-6">
            <label class="form-label" for="inputAddress">Email : </label>
            <input type="email" class="form-control" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="e.g. pratik@gmail.com">
            <div id="emailError" class="error"></div>
        </div>

        <div class="mb-3 col-md-6">
            <label class="form-label" for="inputAddress">Address : </label>
            <textarea class="form-control" id="address" minlength="4" maxlength="255" name="address" rows="2" placeholder="104, Amulya Apartment, Nr. Shanti Hospital"></textarea>
            <div id="addressError" class="error"></div>
        </div>
        <div class="mb-3 col-md-6">
                <label class="form-label" for="inputPassword4">Contact Number : </label>
                <input type="tel" id="contactNumber" pattern="[0-9]{10}" class="form-control" id="inputPassword4" name="contact" placeholder="e.g. 9898136695">
                <div id="contactNumberError" class="error"></div>
        </div>	

        <div class="mb-3 col-md-6">
            <label class="form-label" for="inputAddress">User Name : </label>
            <input type="text" class="form-control" id="username" name="username" placeholder="e.g. pratik123" pattern="[a-zA-Z0-9]{4,20}">
            <div id="errormsg" class="error"></div>
        </div>

        <div class="mb-3 col-md-6">
                <label class="form-label" for="inputPassword4">Photo : </label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                <div id="photoError" class="error"></div>
        </div>	

            <div class="mb-3 col-md-6">
                <label class="form-label" for="inputEmail4">Qualification : </label>
                <input type="text" class="form-control" id="qualification" name="qualification" placeholder="e.g. LLB" pattern="[a-zA-Z]{2,20}">
                <div id="qualificationError" class="error"></div>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="inputPassword4">Experience (Years) : </label>
                <input type="number" class="form-control" name="experience" placeholder="e.g. 2">
            </div>


            <div class="mb-3 col-md-6">
                <label class="form-label" for="inputEmail4">Password : </label>
                <input type="password" class="form-control" id="password" name="password" pattern="[a-zA-Z0-9]{8,20}" placeholder="e.g. pratik123">
                <div id="passworderror" class="error"></div>
                <input type="checkbox" class="form-check-input" onclick="myFunction()">  Show Password
            </div>

            <div class="mb-3 col-md-6">
                <label class="form-label" for="inputPassword4">Gender : </label>
                <div>
                    <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Male" style="font-size:1rem;" required>
                    <span class="form-check-label" style="font-size:1rem;">
                      Male
                    </span>
                    </label>

                    <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female" style="font-size:1rem;" required>
                    <span class="form-check-label" style="font-size:1rem;">
                      Female
                    </span>
                    </label>

                    <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Other" style="font-size:1rem;" required>
                    <span class="form-check-label" style="font-size:1rem;"> 
                      Other
                    </span>
                    </label>
                </div>
            </div>

            <div class="mb-3 col-md-6">
                <label class="form-label" for="inputPassword4">Date of Birth : </label>
                <input type="date" class="form-control" name="dob" id="inputZip" required>
            </div>


            <div class="mb-3 col-md-6">
                <label class="form-label" for="inputZip">Registration Date : </label>
                <input type="date" class="form-control" id="inputZip" name="registration_date" required>
            </div>
        <!-- <div class="mb-3 col-md-6">
                <label class="form-label" for="inputEmail4">Age : </label>
                <input type="number" class="form-control" id="inputEmail4" name="age" placeholder="">
            </div> -->
            
            <div class="mb-3 col-md-4">
                <label class="form-label" for="inputPassword4">State : </label>
                <select name="state" class="form-control select2" data-toggle="select2">
                    
                    {% for u in states %} 	
                        <option value="{{u.id}}" >{{u.state_name}}</option>
                    {% endfor %}
                  </select>
            </div>

            <div class="mb-3 col-md-4">
                <label class="form-label" for="inputEmail4">City : </label>
                <select name="city" class="form-control select2" data-toggle="select2">
                    
                {% for y in cities %}
                    <option value="{{y.id}}" >{{y.city_name}}</option>
                {% endfor %}
                </select>
            </div>

            <div class="mb-3 col-md-4">
                <label class="form-label" for="inputPassword4">ZIP Code : </label>
                <input type="number" class="form-control" id="zipcode" name="zipcode" pattern="[0-9]{6}" placeholder="e.g. 812481">
                <div id="zipcodeError" class="error"></div>

            </div>
        
        </div>
        <button type="submit" class="btn btn-primary" style="font-size:1rem;">Submit</button>
    </form>
    {% endblock%}
</body>
</html>
