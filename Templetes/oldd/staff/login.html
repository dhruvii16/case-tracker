{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 5 Admin &amp; Dashboard Template">
	<meta name="author" content="Bootlab">

	<title>Log In | Justice Prevails: Your Guide to Legal Excellence</title>

    <link rel="canonical" href="/adminlawyer/dashboard" />
    <link rel="shortcut icon" href="{% static 'staff/img/favicon.png' %}">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&amp;display=swap" rel="stylesheet">


	<link href="{% static 'adminlawyer/css/light.css' %}" rel="stylesheet">

<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3ZYEKLQ68"></script>

<style>
    .error {
      color: red;
    }

    input:invalid, textarea:invalid {
      border: 1px solid red;
    }

    input[type="date"]:invalid, input[type="time"]:invalid {
        border: 1px solid #dbe7e1;
    }
    </style><script type="text/javascript">
    function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

<style>
    .error {
      color: red;
    }

    input:invalid, textarea:invalid {
      border: 1px solid red;
    }

    input[type="date"]:invalid, input[type="time"]:invalid {
        border: 1px solid #dbe7e1;
    }
</style>

</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">

							<div class="text-center mt-4">
								<h1 class="h2">Welcome back</h1>
								<p class="lead">
									Sign in to your account to continue
								</p>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<div class="text-center">
											<img src="{% static 'adminlawyer/img/avatars/man.png' %}" alt="Chris Wood" class="img-fluid rounded-circle" width="132" height="132" />
										</div>
										<form method="post" action="/staff/login_check">
										{% csrf_token %}
											<div class="mb-3">
											<label class="form-label" for="inputAddress">User Name : </label>
											<input type="text" class="form-control" id="username" name="username" placeholder="e.g. pratik123" pattern="[a-zA-Z0-9]{4,20}">
											<div id="errormsg" class="error"></div>
										</div>
											<div class="mb-3">
												<label class="form-label" for="inputEmail4">Password : </label>
												<input type="password" class="form-control" id="password" name="password" pattern="[a-zA-Z0-9]{8,20}" placeholder="e.g. pratik123">
												<div id="passworderror" class="error"></div>
												<input type="checkbox" class="form-check-input" onclick="myFunction()">  Show Password
											</div>
											
											<div class="text-center mt-3">
												<input type="submit" class="btn btn-lg btn-primary" name="submit" value="Log In">
												
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="{% static 'adminlwyer/js/app.js' %}"></script>
	<script>
		const usernameInput = document.getElementById("username");
		const passwordInput = document.getElementById("password");

		function validateUsername() {
        if (usernameInput.validity.patternMismatch) {
          errormsg.textContent = "Username must be between 3 and 20 letters and only contains letters and numbers";
          
          usernameInput.setCustomValidity("Username must be between 3 and 20 letters and only contains letters and numbers");
        } else {
          errormsg.textContent = "";
          usernameInput.setCustomValidity("");
        }

        if (usernameInput.validity.valid && passwordInput.validity.valid) {
          submitBtn.disabled = false;
        }
      }

      function validatePassword() {
        if (passwordInput.validity.patternMismatch) {
          passworderror.textContent = "Password must be between 8 and 20 letters and only contains letters and numbers";
          passwordInput.setCustomValidity("Password must be between 8 and 20 letters and only contains letters and numbers");
        } else {
          passworderror.textContent = "";
          passwordInput.setCustomValidity("");
        } 
        if (usernameInput.validity.valid && passwordInput.validity.valid) {
          submitBtn.disabled = false;
        }
        
      }

      usernameInput.addEventListener("input", validateUsername);
      passwordInput.addEventListener("input", validatePassword);
	</script>

</body>

</html>
